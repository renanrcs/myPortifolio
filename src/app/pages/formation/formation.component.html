<section class="container">

  <div class="div-main">
    <h1>Formação acadêmica</h1>
    <div class="experience">
      <div class="card-content" *ngFor="let formacao of formation">
        <div class="div-image">
          <img class="bg-image" [src]="formacao.imagem">
        </div>
        <h4>{{ formacao.title }}</h4>
        <p>{{ formacao.subTitle }}</p>
      </div>
    </div>
  </div>
</section>
